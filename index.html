<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <style>
        /* Reset margin & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #a8e063, #ff7e5f); /* Aurora-like colors */
            background-size: 400% 400%;
            animation: auroraAnimation 30s ease infinite;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Keyframes for aurora effect */
        @keyframes auroraAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title styling */
        h1 {
            font-size: 36px;
            color: #fff;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Form container */
        form {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin-bottom: 30px;
        }

        /* Input Fields */
        form input[type="text"],
        form input[type="email"],
        form input[type="number"],
        form input[type="date"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="number"]:focus,
        form input[type="date"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
            outline: none;
        }

        /* Radio buttons */
        .gender-group {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }

        .gender-group label {
            margin-right: 20px;
        }

        /* Submit Button */
        button {
            width: 100%;
            background-color: #6a11cb; /* Purple button */
            color: white;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2575fc;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #ff7e5f;
            transform: translateY(0);
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 14px;
            text-align: left;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #6a11cb;
            color: white;
        }

        td {
            background-color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
            transform: translateY(-2px);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            table {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div>
        <h1>Form Registrasi</h1>

        <form id="registerform">
            <input required type="text" id="nama" placeholder="Nama Lengkap" />
            <input required type="email" id="email" placeholder="Email" />
            <input required type="number" id="nomorHP" placeholder="Nomor HP" />
            <input required type="date" id="tanggal" placeholder="Tanggal Lahir" />

            <div class="gender-group">
                <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
                <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
            </div>

            <button type="submit">Submit</button>
        </form>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Nomor HP</th>
                    <th>Tanggal Lahir</th>
                    <th>Jenis Kelamin</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("registerform").addEventListener("submit", function (e) {
            e.preventDefault();

            const nama = document.getElementById("nama").value;
            const email = document.getElementById("email").value;
            const nomorHP = document.getElementById("nomorHP").value;
            const tanggal = document.getElementById("tanggal").value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value || '';

            const table = document.getElementById("dataTable").querySelector("tbody");
            const newRow = table.insertRow();

            newRow.insertCell(0).textContent = nama;
            newRow.insertCell(1).textContent = email;
            newRow.insertCell(2).textContent = nomorHP;
            newRow.insertCell(3).textContent = tanggal;
            newRow.insertCell(4).textContent = gender;

            document.getElementById("registerform").reset();
        });
    </script>

</body>
</html>
